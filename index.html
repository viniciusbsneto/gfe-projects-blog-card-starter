<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GreatFrontEnd Projects | Blog card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="img/favicon.ico" sizes="any" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img
          class="card__image"
          src="img/spacejoy-YqFz7UMm8qE-unsplash.jpg"
          alt="Article image"
        />
        <article class="post">
          <span class="post__badge" role="status">Interior</span>
          <h2 class="post__title">Top 5 Living Room Inspirations</h2>
          <p class="post__excerpt">
            Curated vibrants colors for your living, make it pop & calm in the
            same time.
          </p>
          <button
            class="post__redirect-button"
            aria-label="Read more about Top 5 Living Room Inspirations"
          >
            Read more
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="20"
              height="20"
              fill="currentColor"
              aria-hidden="true"
            >
              <path
                d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"
              ></path>
            </svg>
          </button>
        </article>
      </div>

      <div class="credits" data-gfe-screenshot-exclude="true">
        A challenge by
        <a
          href="https://www.greatfrontend.com/projects?ref=challenges"
          target="_blank"
          >GreatFrontEnd Projects</a
        >. Built by
        <a
          href="https://www.greatfrontend.com/projects/u/viniciusbsneto"
          target="_blank"
          >Vin√≠cius Neto</a
        >.
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
